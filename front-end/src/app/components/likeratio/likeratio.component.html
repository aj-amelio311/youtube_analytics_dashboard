<div class="col-md-2 section-too section-padding" @slide @fade>
  <span *ngIf="data; else handle">
  <h6 class="header-text">Like Ratio</h6>
  <h4 class="likePct">{{printRatio}}</h4>
  <div class="meter">
    <div id="back" style="border-radius: 5px;">
      <div id="front" [ngStyle]="{'width': likeWidth}">
      </div>
    </div>
  </div>
</span>
<ng-template #handle>
  <h6 class="fallback">No Data Available</h6>
</ng-template>
</div>
